<ion-view view-title="{{activeMax.title}}">
  <ion-content>
    <form ng-submit="setMax()" ng-controller="SingleMaxCtrl">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">{{activeMax.title}}</span>
          <input type="text" ng-model="weight" value="{{$localStorage.get(activeMax.id)}}" placeholder="enter weight">
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
