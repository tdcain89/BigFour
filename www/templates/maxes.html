<ion-view view-title="1RMs">
  <ion-content>
    <div class="card">
      <div class="item item-divider">One Rep Maxes</div>
    </div>
    <div class="list list-inset">
      <ion-list>
        <ion-item ng-repeat="max in maxes" href="#/app/maxes/{{max.id}}">
          {{max.title}} - {{max.weight}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
